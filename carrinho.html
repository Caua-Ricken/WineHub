<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Carrinho - WineHub</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header class="center">
        <img src="./imagens/vinho_fundo.png" alt="Logo WineHub">
    </header>

    <main>
        <section class="container">
            <h1>Meu Carrinho</h1>
        </section>

        <div class="total">
            <p></p>
        </div>

        <div class="buttons">
            <button class="clean">Limpar Carrinho</button>
            <a href="index.html" class="back">Voltar a comprar</a>
        </div>

        <section class="forms">
            <div class="user-form">
                <h2 class="checkout">Preencha seus dados</h2>
                <form class="user">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" placeholder="Seu nome">
                    </div>
                    <div class="number">
                        <div>
                            <label for="city">Cidade:</label>
                            <input type="text" name="city" id="city" placeholder="Sua cidade">
                        </div>
                        <div>
                            <label for="number">Nº:</label>
                            <input type="text" name="number" id="number" placeholder="Número">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Seu email">
                    </div>
                    <input type="button" value="Confirmar" class="comfirm">
                </form>
            </div>

            <div class="user-form">
                <h2 class="checkout">Método de Pagamento</h2>
                <div class="pay">
                    <div class="pay_input">
                        <label><input type="radio" name="pay" value="cartao" checked> Cartão</label>
                        <label><input type="radio" name="pay" value="pix"> Pix</label>
                        <label><input type="radio" name="pay" value="boleto"> Boleto</label>
                    </div>

                    <div id="card-pay" class="card_pay">
                        <div>
                            <label for="cartao-namber">Número do cartão:</label>
                            <input type="text" id="cartao-namber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div>
                            <label for="name-card">Nome:</label>
                            <input type="text" id="name-card" placeholder="Nome no cartão" required>
                        </div>
                        <div>
                            <label for="cvc">CVC:</label>
                            <input type="text" id="cvc" placeholder="123" required>
                        </div>
                        <div>
                            <label>Parcelamento:</label>
                            <select class="parcelas">
                                <option>1x sem juros</option>
                                <option>2x sem juros</option>
                                <option>3x sem juros</option>
                                <option>4x sem juros</option>
                                <option>5x sem juros</option>
                                <option>6x sem juros</option>
                                <option>7x sem juros</option>
                                <option>8x sem juros</option>
                                <option>9x sem juros</option>
                                <option>10x sem juros</option>
                                <option>11x sem juros</option>
                                <option>12x sem juros</option>
                            </select>
                        </div>
                    </div>

                    <div class="pix hidden">
                        <div class="pix_box">
                            <label>Chave Pix:</label>
                            <input type="text" placeholder="Chave Pix (CPF, e-mail ou telefone)" value="122.336.289-26">
                        </div>
                    </div>

                    <div class="boleto hidden">
                        <div class="pix_box">
                            <label>Informações do Boleto:</label>
                            <p>Boleto será gerado após a confirmação do pedido.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="end">
        <p>©winehub</p>
        <div class="media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
    </footer>

    <script src="index.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
